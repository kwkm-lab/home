name: Deploy to GitHub Pages

on:
  # mainブランチにプッシュされたときに実行
  push:
    branches:
      - main
  # Actionsタブから手動で実行できるようにする
  workflow_dispatch:

# GITHUB_TOKENのパーミッションを設定して、デプロイを許可する
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # デプロイ先のURLを出力
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # このプロジェクトはビルドステップが不要なため、そのままアーティファクトとしてアップロードします
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # リポジトリのルートディレクトリ全体をデプロイ対象とします
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
