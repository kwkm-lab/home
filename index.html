<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kwkm-lab Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- AOS (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="assets/kwkm-logo.png" alt="kwkm-lab Logo" class="navbar-logo me-2">
                kwkm-lab
            </a>
        </div>
    </nav>

    <header class="hero-header text-white text-center py-5">
        <div class="container" data-aos="fade-in">
            <h1 class="display-4">kwkm-lab's Portfolio</h1>
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <h2 class="text-center mb-5" data-aos="fade-up">作品一覧 (Products)</h2>
            <p class="lead text-center">ゲームやウェブアプリケーションなどの作品を公開しています。</p>
            <div id="project-list" class="row">
                <!-- JavaScriptによってプロジェクトがここに挿入されます -->
            </div>
        </div>
    </main>

    <footer class="footer text-white text-center py-3">
        <div class="container">
            <p>&copy; 2026 kwkm-lab</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS (Animate On Scroll) -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
